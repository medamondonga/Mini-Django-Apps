{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>My Toto-List <img src="{% static 'img/icon.png' %}" alt="un cahier"></h2>
            <form method="POST" class="row">
                {% comment %} <input type="text" id="input-box" placeholder="Ajouter une tache"> {% endcomment %}
                {% csrf_token %}
                {{ form.name }}
                {{object.name}}
                <button type="submit">{{soumission}}</button>
            </form>
            <ul id="list-container">
                
            </ul>
        </div>
    </div>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>
</html>
